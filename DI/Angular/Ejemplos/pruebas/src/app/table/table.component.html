<div class="text-center col-lg-12">
    <h3 class="example-h2">Desmarca las columnas que desees dejar de ver:</h3>
    <section class="example-form" [formGroup]="columnas">
        <mat-checkbox class="example-margin" [checked]="true" (change)="mostrarColumnas($event.checked, 'ID')">ID</mat-checkbox>
        <mat-checkbox class="example-margin" [checked]="true" (change)="mostrarColumnas($event.checked, 'Nombre')">Nombre</mat-checkbox>
        <mat-checkbox class="example-margin" [checked]="true" (change)="mostrarColumnas($event.checked, 'Apellido')">Apellido</mat-checkbox>
        <mat-checkbox class="example-margin" [checked]="true" (change)="mostrarColumnas($event.checked, 'Edad')">Edad</mat-checkbox>
        <mat-checkbox class="example-margin" [checked]="true" (change)="mostrarColumnas($event.checked, 'Altura')">Altura</mat-checkbox>
        <mat-checkbox class="example-margin" [checked]="true" (change)="mostrarColumnas($event.checked, 'Acciones')">Acciones</mat-checkbox>
    </section>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 " matSort>

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- id Column -->
    <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Nombre Column -->
    <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <!-- Apellido Column -->
    <ng-container matColumnDef="Apellido">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
    </ng-container>

    <!-- Edad Column -->
    <ng-container matColumnDef="Edad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Edad </th>
        <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
    </ng-container>

    <!-- Altura Column -->
    <ng-container matColumnDef="Altura">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Altura </th>
        <td mat-cell *matCellDef="let element"> {{element.altura}} </td>
    </ng-container>

    <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button>
              <mat-icon aria-hidden="false" aria-label="Example edit icon">edit</mat-icon>
            </button>
            <button mat-icon-button>
              <mat-icon aria-hidden="false" aria-label="Example delete icon">delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
