<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<br>
<div class="example-container">
    <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput name="email" placeholder="mail@example.com" [(ngModel)]="this.loginDTO.email">
        <mat-hint *ngIf="this.spam.includes(this.loginDTO.email)">Correo Prohibido!</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Contraseña</mat-label>
        <input matInput name="password" [(ngModel)]="this.loginDTO.password" [type]="hide ? 'password' : 'text'" required>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Ocultar Contraseña'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
    </mat-form-field>

    <button mat-flat-button class="login" color="primary" (click)="login()">Iniciar Sesión</button>
</div>
