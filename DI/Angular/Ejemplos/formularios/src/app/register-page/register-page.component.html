<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<br>
<div class="example-container">
    <mat-form-field appearance="outline">
        <mat-label>Usuario</mat-label>
        <input matInput name="user" [(ngModel)]="registerDTO.username">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput name="email" placeholder="mail@example.com" [(ngModel)]="registerDTO.email">
        <mat-hint *ngIf="this.spam.includes(this.registerDTO.email)">Correo Prohibido!</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Contraseña</mat-label>
        <input matInput name="password" [(ngModel)]="registerDTO.password" [type]="hide ? 'password' : 'text'" required>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Ocultar Contraseña'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-hint>Debe incluir mayúsculas, minúsculas, números y un caracter especial</mat-hint>
    </mat-form-field>
    <p style="color: red;" *ngIf="this.tiene_numeros(this.registerDTO.password)==0 || this.tiene_minusculas(this.registerDTO.password)==0 || this.tiene_mayusculas(this.registerDTO.password)==0 || this.tiene_caracteres(this.registerDTO.password)==0">La contraseña introducida no es válida</p>
    <mat-form-field appearance="outline">
        <mat-label>Repita su contraseña</mat-label>
        <input matInput [(ngModel)]="repitPassword" [type]="hide ? 'password' : 'text'" required>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Ocultar Contraseña'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-hint style="color: red;" *ngIf="this.registerDTO.password != this.repitPassword">Las contraseñas no coinciden</mat-hint>
    </mat-form-field>

    <button mat-flat-button class="register" color="primary" (click)="register()">Registrarse</button>
</div>
