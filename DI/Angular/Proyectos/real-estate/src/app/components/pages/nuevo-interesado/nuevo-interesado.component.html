<app-toolbar></app-toolbar>

<div class="container mt-5 box">
    <div class="row">
        <h1 class="titulo">Nuevo Interesado en {{vivienda.titulo}}</h1>
        <div class="col-3 offset-1">
            <mat-form-field class="col-lg-12 col-sm-12" appearance="outline">
                <mat-label>Nombre</mat-label>
                <input matInput placeholder="Nombre" name="nombre" [(ngModel)]="interesaDTO.nombre" required>
            </mat-form-field>
            <mat-form-field class="col-lg-12 col-sm-12" appearance="outline">
                <mat-label>Dirección</mat-label>
                <input matInput placeholder="Dirección" name="direccion" [(ngModel)]="interesaDTO.direccion" required>
            </mat-form-field>
            <mat-form-field class="col-lg-12 col-sm-12" appearance="outline">
                <mat-label>Mensaje</mat-label>
                <textarea matInput placeholder="Mensaje" name="mensaje" [(ngModel)]="interesaDTO.mensaje"></textarea>
            </mat-form-field>
        </div>
        <div class="col-3 offset-1">
            <mat-form-field class="col-lg-12 col-sm-12" appearance="outline">
                <mat-label>Apellidos</mat-label>
                <input matInput placeholder="Apellidos" name="apellidos" [(ngModel)]="interesaDTO.apellidos" required>
            </mat-form-field>
            <mat-form-field class="col-lg-12 col-sm-12" appearance="outline">
                <mat-label>Correo Electrónico</mat-label>
                <input matInput placeholder="Email" name="email" [(ngModel)]="interesaDTO.email" required>
            </mat-form-field>
        </div>
        <div class="col-3 offset-1">
            <img [src]='interesaDTO.avatar' [alt]='interesaDTO.nombre' width="100px" />
        </div>
    </div>
    <div class="d-flex justify-content-end mt-5">
        <button mat-raised-button color="primary" (click)="createInteresa()">Guardar</button>
    </div>
</div>
