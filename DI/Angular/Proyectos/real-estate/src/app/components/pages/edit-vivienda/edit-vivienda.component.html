<app-toolbar></app-toolbar>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<div class="container mt-5 box">
    <div class="row">
        <h1 class="titulo">Editando Vivienda</h1>
        <div class="col-5 offset-1">
            <mat-form-field class="col-lg-12 col-sm-12" appearance="outline">
                <mat-label>Titulo</mat-label>
                <input matInput placeholder="Titulo" name="titulo" [(ngModel)]="vivienda.titulo" required>
            </mat-form-field>

            <mat-form-field class="col-lg-12 col-sm-12" appearance="outline">
                <mat-label>Ciudad</mat-label>
                <input matInput placeholder="Ciudad" name="poblacion" [(ngModel)]="vivienda.poblacion" required>
            </mat-form-field>

            <mat-form-field class="col-lg-12 col-sm-12" appearance="outline">
                <mat-label>Coordenadas</mat-label>
                <input matInput placeholder="Latitud y longitud" name="latlng" [(ngModel)]="vivienda.latlng">
            </mat-form-field>
            <div class="col-lg-12 col-sm-12">
                <mat-form-field class="col-lg-6 col-sm-12" appearance="outline">
                    <mat-label>Nº Habitaciones</mat-label>
                    <input type="number" min="1" max="20" matInput placeholder="Nº Habitaciones" name="numHabitaciones" [(ngModel)]="vivienda.numHabitaciones" required>
                </mat-form-field>
                <mat-form-field class="col-lg-6 col-sm-12" appearance="outline">
                    <mat-label>Nº Baños</mat-label>
                    <input type="number" min="1" max="20" matInput placeholder="Nº Baños" name="numBanyos" [(ngModel)]="vivienda.numBanyos" required>
                </mat-form-field>
            </div>
            <mat-form-field class="col-lg-12 col-sm-12" appearance="outline">
                <mat-label>Descripción</mat-label>
                <textarea cols="10" rows="10" matInput placeholder="Descripción" name="descripcion" [(ngModel)]="vivienda.descripcion"></textarea>
            </mat-form-field>
        </div>
        <div class="col-5">
            <mat-form-field class="col-lg-12 col-sm-12" appearance="outline">
                <mat-label>Dirección</mat-label>
                <input matInput placeholder="Direccion" name="direccion" [(ngModel)]="vivienda.direccion" required>
            </mat-form-field>

            <div>
                <mat-form-field class="col-lg-6 col-sm-12" appearance="outline">
                    <mat-label>Provincia</mat-label>
                    <input matInput placeholder="Provincia" name="provincia" [(ngModel)]="vivienda.provincia" required>
                </mat-form-field>

                <mat-form-field class="col-lg-6 col-sm-12" appearance="outline">
                    <mat-label>Código Postal</mat-label>
                    <input matInput placeholder="Código postal" name="codigoPostal" [(ngModel)]="vivienda.codigoPostal" required>
                </mat-form-field>
            </div>

            <mat-form-field class="col-lg-6 col-sm-12" appearance="outline">
                <mat-label>Metros cuadrados</mat-label>
                <input matInput placeholder="M" name="metrosCuadrados" [(ngModel)]="vivienda.metrosCuadrados" required>
            </mat-form-field>
            <mat-form-field class="col-lg-6 col-sm-12" appearance="outline">
                <mat-label>Tipo</mat-label>
                <mat-select [(ngModel)]="vivienda.tipo" required>
                    <mat-option value="CASA">Casa</mat-option>
                    <mat-option value="PISO">Piso</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="col-lg-6 col-sm-12" appearance="outline">
                <mat-label>Estado</mat-label>
                <mat-select [(ngModel)]="vivienda.estado" required>
                    <mat-option value="COMPRA">Compra</mat-option>
                    <mat-option value="ALQUILER">Alquiler</mat-option>
                    <mat-option value="COMPARTIR">Compartir</mat-option>
                    <mat-option value="NUEVA_OBRA">Nueva obra</mat-option>
                </mat-select>
            </mat-form-field>

            <div class="pb-5 pt-4">
                <mat-checkbox class="example-margin col-lg-4 col-sm-12" name="tieneAscensor" [(ngModel)]="vivienda.tieneAscensor">Ascensor</mat-checkbox>
                <mat-checkbox class="example-margin col-lg-4 col-sm-12" name="tienePiscina" [(ngModel)]="vivienda.tienePiscina">Piscina</mat-checkbox>
                <mat-checkbox class="example-margin col-lg-4 col-sm-12" name="tieneGaraje" [(ngModel)]="vivienda.tieneGaraje">Garaje</mat-checkbox>
            </div>
            <mat-form-field class="col-lg-6 col-sm-12" appearance="outline">
                <mat-label>Imagen</mat-label>
                <input matInput placeholder="Imagen" name="avatar" [(ngModel)]="vivienda.avatar">
            </mat-form-field>
        </div>
    </div>
    <div class="d-flex justify-content-end mt-5">
        <button mat-raised-button color="primary" [routerLink]="['/vivienda', vivienda.id]" (click)="editVivienda()">Guardar</button>
    </div>
</div>
